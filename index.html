<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Fashion</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <!-- tailwind css -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="bg-yellow-100">
      <!-- hero section start -->
      <section class="container py-12 mx-auto flex items-center">
        <div class="w-2/4 space-y-6">
          <h1 class="uppercase text-7xl font-bold text-gray-700">
            <span class="text-yellow-400">Be the Penguin</span> of winter
          </h1>
          <p class="w-2/3 text-gray-700">
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry.
          </p>
          <button
            class="
              text-white
              uppercase
              font-medium
              px-7
              py-4
              bg-green-500
              rounded-xl
            "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 inline mr-2 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg>
            Buy Now
          </button>
        </div>
        <div class="w-2/4">
          <img class="w-full" src="./images/hero-img.png" alt="" />
        </div>
      </section>
      <!-- hero section end -->
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
